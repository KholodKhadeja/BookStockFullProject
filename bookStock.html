<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style/styling.css" />
    <title>Book Stock</title>
    <link
      rel="shortcut icon"
      href="./assets/images/book.svg"
      type="image/png"
    />
  </head>
  <body onload="loadList('bookStockPageCardsImages')">
    <div class="container">
      <header>
        <img src="./assets/images/logo.png" alt="" id="logoImg" />

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="bookStock.html">Book Stock</a>
          </li>
        </ul>
      </header>
      <hr class="dividLine" />
        <form class="row g-3" onsubmit="handleFormData(event)">
            <div class="col-md-6">
              <input type="text" class="form-control" id="addBookName" placeholder="Book Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="addAuthorName" placeholder="Author Name" required>
            </div>
            <div class="col-md-6">
                <input type="number" class="form-control" id="addBookPrice" placeholder="Price" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="addRealeseDate" placeholder="Release Date" required>
              </div>

              <div class="col-md-6">
                <input type="text" class="form-control" id="addBookKeyword" placeholder="Keyword">
              </div>

              <div class="col-md-6">
                <input type="text" class="form-control" id="addBookUrl" placeholder="Image URL" required>
              </div>

              <div class="col-md-6">
                <input type="number" class="form-control" id="addbookId"  placeholder="Book Id"  disabled>
              </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="addBookBtn">Add Book</button>
            </div>
          </form>
          <hr class="dividLine" />
     <div id="bookStockPageCardsImages" class="flexContainer"><!-----a list should be hown here---------->

     </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.js"></script>
    <script src="./js/models/BookClass.model.js"></script>
    <script src="./js/dataIntializationstatic.js"></script>
    <script src="./js/components/list.component.js"></script>
    <script src="./js/bookStockFunctionality.js"></script>
  </body>
</html>
